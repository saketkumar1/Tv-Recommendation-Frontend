<div class="bannerFull">
  <div class="banner">
    <div class="banner-content container">
      <div class="row">
        <span class="col-lg-5 welcome">
          <h2 class="banner-text">Welcome</h2>
          <h3 class="banner-text">{{username}}</h3>
          <span class="mr-sm-2">
            <form class="d-flex" role="search">
              <div class=" search">
                <button class="btn" type="submit">
                  <fa-icon [icon]="search" style="color: #F3BF80;"></fa-icon>
                </button>

                <input type="search" placeholder="Search" aria-label="Search" (keyup.enter)="eventSearch($event)">
              </div>
            </form>
          </span>
        </span>
        <div class="col-lg-5">
          <img src="/assets/img/banner.png" alt="ott_advertisement">
        </div>
      </div>

    </div>
  </div>
</div>
